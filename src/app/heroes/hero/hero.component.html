<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{ name }} </dd>

  <td>Edad:</td>
  <dd> {{ age }} </dd>

  <td>MÃ©todo:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalizedName }} </dd>
</dl>

<button
  *ngIf="name !== otherName"
  (click)="changeName()"
  class="btn btn-primary m-2">
  Cambiar Nombre
</button>

<button
  *ngIf="age !== otherAge"
  class="btn btn-primary m-2"
  (click)="changeAge()">
  Cambiar Edad
</button>

<button
  class="btn btn-primary m-2"
  (click)="resetForm()">
  Reset
</button>
